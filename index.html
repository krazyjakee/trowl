<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="float:right;">
            <a class="github-button" href="https://github.com/krazyjakee/trowl" data-size="large" data-show-count="true" aria-label="Star krazyjakee/trowl on GitHub">Star</a>
        </div>
        <h1>Trowl</h1>
        <h2>A masonry-like library in 1.2kb</h2>
        <div id="grid">
            
        </div>
        <script src="demo.min.js"></script>
        <script type="text/javascript">
            window.onload = () => {
                const grid = document.getElementById('grid');

                let html = "";
                for (let i = 0; i < 25; i += 1) {
                    const height = Math.floor(Math.random() * 4) + 1
                    html += `<div class='box box-${height}'>${i}</div>`;
                }
                grid.innerHTML = html;

                window.trowl(grid, 5, 5, () => {
                    grid.style.opacity = 1;
                });
            };
        </script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
